# Spring Boot Application Configuration
spring:
  application:
    name: nanolink-demo

# Server Configuration
server:
  port: 8080

# NanoLink Configuration
nanolink:
  server:
    # gRPC port for agent connections (router maps external 39100 -> internal 9100)
    grpc-port: 9100
    # WebSocket port for dashboard
    ws-port: 9101
    # Token for authentication (leave empty for dev mode)
    token: ""

# Logging Configuration
logging:
  level:
    root: INFO
    com.kkape: DEBUG
    com.kkape.demo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
