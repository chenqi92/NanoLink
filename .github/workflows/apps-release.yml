name: Apps Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 0.1.0)"
        required: true
        default: "0.1.0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nanolink-server
  FLUTTER_VERSION: "3.27.4"

jobs:
  # Build and push Docker image for Linux
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          context: .
          file: ./apps/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nanolink-server:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nanolink-server:latest
          cache-from: type=gha

  # Build Windows desktop application (Flutter)
  desktop-windows:
    name: Build Windows Desktop
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build Windows
        working-directory: apps/desktop
        run: flutter build windows --release

      - name: Create installer package
        working-directory: apps/desktop
        shell: pwsh
        run: |
          $version = if ("${{ github.event_name }}" -eq "workflow_dispatch") { "${{ github.event.inputs.version }}" } else { "${{ github.ref_name }}".Replace("v", "") }
          $buildDir = "build\windows\x64\runner\Release"
          $outDir = "release"
          New-Item -ItemType Directory -Force -Path $outDir
          Compress-Archive -Path "$buildDir\*" -DestinationPath "$outDir\NanoLink-Windows-$version.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-windows
          path: apps/desktop/release/*.zip

  # Build macOS desktop application (Intel)
  desktop-macos-x64:
    name: Build macOS Desktop (Intel)
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          architecture: x64

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build macOS
        working-directory: apps/desktop
        run: flutter build macos --release

      - name: Create DMG
        working-directory: apps/desktop
        run: |
          VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          mkdir -p release
          hdiutil create -volname "NanoLink" -srcfolder build/macos/Build/Products/Release/desktop.app -ov -format UDZO "release/NanoLink-macOS-Intel-$VERSION.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-macos-x64
          path: apps/desktop/release/*.dmg

  # Build macOS desktop application (Apple Silicon)
  desktop-macos-arm64:
    name: Build macOS Desktop (Apple Silicon)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          architecture: arm64

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build macOS
        working-directory: apps/desktop
        run: flutter build macos --release

      - name: Create DMG
        working-directory: apps/desktop
        run: |
          VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          mkdir -p release
          hdiutil create -volname "NanoLink" -srcfolder build/macos/Build/Products/Release/desktop.app -ov -format UDZO "release/NanoLink-macOS-AppleSilicon-$VERSION.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-macos-arm64
          path: apps/desktop/release/*.dmg

  # Build Linux desktop application
  desktop-linux:
    name: Build Linux Desktop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build Linux
        working-directory: apps/desktop
        run: flutter build linux --release

      - name: Create tarball
        working-directory: apps/desktop
        run: |
          VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          mkdir -p release
          tar -czvf "release/NanoLink-Linux-$VERSION.tar.gz" -C build/linux/x64/release/bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-linux
          path: apps/desktop/release/*.tar.gz

  # Create release with all artifacts
  release:
    name: Create Release
    needs:
      [
        docker,
        desktop-windows,
        desktop-macos-x64,
        desktop-macos-arm64,
        desktop-linux,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-windows
          path: release/windows

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-macos-x64
          path: release/macos-x64

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-macos-arm64
          path: release/macos-arm64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-linux
          path: release/linux

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            release/windows/*
            release/macos-x64/*
            release/macos-arm64/*
            release/linux/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
