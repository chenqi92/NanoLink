name: Apps Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 0.1.0)"
        required: true
        default: "0.1.0"
  workflow_call:
    inputs:
      skip_tests:
        description: "Skip tests (already run by caller)"
        type: boolean
        default: false
      version:
        description: "Version to release (e.g., 0.2.8)"
        type: string
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nanolink-server
  FLUTTER_VERSION: "3.27.4"

permissions:
  contents: read
  packages: write

jobs:
  # Build and push Docker image for Linux
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # ‰ºòÂÖà‰ΩøÁî® inputs.versionÔºàÊù•Ëá™ workflow_dispatch Êàñ workflow_callÔºâ
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          # ÂÖ∂Ê¨°‰ªé tag ÊèêÂèñ
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          # ÊúÄÂêé‰ªé VERSION Êñá‰ª∂ËØªÂèñ
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          context: .
          file: ./apps/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nanolink-server:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nanolink-server:latest
          cache-from: type=gha

  # Build Windows desktop application (Flutter)
  desktop-windows:
    name: Build Windows Desktop
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build Windows
        working-directory: apps/desktop
        run: flutter build windows --release

      - name: Create installer package
        working-directory: apps/desktop
        shell: pwsh
        run: |
          $version = "${{ inputs.version }}"
          if ([string]::IsNullOrEmpty($version)) {
            $version = "${{ github.ref_name }}".Replace("v", "")
          }
          if ([string]::IsNullOrEmpty($version)) {
            $version = Get-Content "../../VERSION" | ForEach-Object { $_.Trim() }
          }
          $buildDir = "build\windows\x64\runner\Release"
          $outDir = "release"
          New-Item -ItemType Directory -Force -Path $outDir
          Compress-Archive -Path "$buildDir\*" -DestinationPath "$outDir\NanoLink-Windows-$version.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-windows
          path: apps/desktop/release/*.zip

  # Build macOS desktop application (Intel)
  desktop-macos-x64:
    name: Build macOS Desktop (Intel)
    runs-on: macos-15  # macos-13 is deprecated

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          architecture: x64

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build macOS
        working-directory: apps/desktop
        run: flutter build macos --release

      - name: Create DMG
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION=$(cat ../../VERSION | tr -d '[:space:]')
          fi
          mkdir -p release
          hdiutil create -volname "NanoLink" -srcfolder build/macos/Build/Products/Release/desktop.app -ov -format UDZO "release/NanoLink-macOS-Intel-$VERSION.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-macos-x64
          path: apps/desktop/release/*.dmg

  # Build macOS desktop application (Apple Silicon)
  desktop-macos-arm64:
    name: Build macOS Desktop (Apple Silicon)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          architecture: arm64

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build macOS
        working-directory: apps/desktop
        run: flutter build macos --release

      - name: Create DMG
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION=$(cat ../../VERSION | tr -d '[:space:]')
          fi
          mkdir -p release
          hdiutil create -volname "NanoLink" -srcfolder build/macos/Build/Products/Release/desktop.app -ov -format UDZO "release/NanoLink-macOS-AppleSilicon-$VERSION.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-macos-arm64
          path: apps/desktop/release/*.dmg

  # Build Linux desktop application
  desktop-linux:
    name: Build Linux Desktop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build Linux
        working-directory: apps/desktop
        run: flutter build linux --release

      - name: Create tarball
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION=$(cat ../../VERSION | tr -d '[:space:]')
          fi
          mkdir -p release
          tar -czvf "release/NanoLink-Linux-$VERSION.tar.gz" -C build/linux/x64/release/bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-linux
          path: apps/desktop/release/*.tar.gz

  # Build Android APK
  mobile-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build APK
        working-directory: apps/desktop
        run: flutter build apk --release

      - name: Rename APK
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION=$(cat ../../VERSION | tr -d '[:space:]')
          fi
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk "release/NanoLink-Android-$VERSION.apk"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-android
          path: apps/desktop/release/*.apk

  # Build iOS IPA (unsigned for sideload)
  mobile-ios:
    name: Build iOS IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: apps/desktop
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION=$(cat ../../VERSION | tr -d '[:space:]')
          fi
          mkdir -p release Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r "release/NanoLink-iOS-$VERSION-unsigned.ipa" Payload
          rm -rf Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanolink-ios
          path: apps/desktop/release/*.ipa

  # Create release with all artifacts
  release:
    name: Create Release
    needs: [docker, desktop-windows, desktop-macos-x64, desktop-macos-arm64, desktop-linux, mobile-android, mobile-ios]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-windows
          path: release/windows
        continue-on-error: true

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-macos-x64
          path: release/macos-x64
        continue-on-error: true

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-macos-arm64
          path: release/macos-arm64
        continue-on-error: true

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-linux
          path: release/linux
        continue-on-error: true

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-android
          path: release/android
        continue-on-error: true

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: nanolink-ios
          path: release/ios
        continue-on-error: true

      - name: Extract version
        id: version
        run: |
          # ‰ºòÂÖà‰ΩøÁî® inputs.versionÔºàÊù•Ëá™ workflow_dispatch Êàñ workflow_callÔºâ
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            release/windows/*
            release/macos-x64/*
            release/macos-arm64/*
            release/linux/*
            release/android/*
            release/ios/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Apps Section in Release Notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          
          # Get current release notes
          CURRENT_NOTES=$(gh release view "$TAG" --json body -q .body --repo ${{ github.repository }} 2>/dev/null || echo "")
          
          if [ -z "$CURRENT_NOTES" ]; then
            echo "‚ö†Ô∏è No existing release notes found, skipping update"
            exit 0
          fi
          
          # Build Apps section content
          APPS_SECTION="### üñ•Ô∏è Desktop Apps

          | Platform | Download |
          |----------|----------|"
          
          # Get app files from release
          ASSETS=$(gh release view "$TAG" --json assets -q '.assets[].name' --repo ${{ github.repository }} 2>/dev/null || true)
          
          APP_COUNT=0
          for filename in $(echo "$ASSETS" | grep -E "NanoLink-.*(zip|dmg|tar.gz|apk|ipa)$" || true); do
            APP_COUNT=$((APP_COUNT + 1))
            url="https://github.com/${{ github.repository }}/releases/download/${TAG}/${filename}"
            case "$filename" in
              *Windows*) APPS_SECTION="${APPS_SECTION}
          | Windows | [${filename}](${url}) |" ;;
              *macOS*Intel*|*macos*x64*) APPS_SECTION="${APPS_SECTION}
          | macOS Intel | [${filename}](${url}) |" ;;
              *macOS*AppleSilicon*|*macos*arm64*) APPS_SECTION="${APPS_SECTION}
          | macOS Apple Silicon | [${filename}](${url}) |" ;;
              *Linux*.tar.gz) APPS_SECTION="${APPS_SECTION}
          | Linux | [${filename}](${url}) |" ;;
              *.apk) APPS_SECTION="${APPS_SECTION}
          | Android | [${filename}](${url}) |" ;;
              *.ipa) APPS_SECTION="${APPS_SECTION}
          | iOS | [${filename}](${url}) |" ;;
            esac
          done
          
          [ $APP_COUNT -eq 0 ] && APPS_SECTION="${APPS_SECTION}
          | - | ‚è≥ ÊûÑÂª∫‰∏≠... |"
          
          # Add Docker section
          APPS_SECTION="${APPS_SECTION}

          ### üê≥ Docker

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/nanolink-server:${VERSION}
          docker pull ghcr.io/${{ github.repository_owner }}/nanolink-server:latest
          \`\`\`"
          
          # Replace section in notes using awk
          echo "$CURRENT_NOTES" | awk -v section="$APPS_SECTION" '
            /<!-- APPS_SECTION_START -->/ { print; print section; skip=1; next }
            /<!-- APPS_SECTION_END -->/ { skip=0 }
            !skip { print }
          ' > updated-notes.md
          
          # Update release
          gh release edit "$TAG" --notes-file updated-notes.md --repo ${{ github.repository }}
          echo "‚úÖ Apps section updated in release notes"

