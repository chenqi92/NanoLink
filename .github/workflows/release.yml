name: Release Agent

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
  workflow_call:
    inputs:
      skip_tests:
        description: "Skip tests (already run by caller)"
        type: boolean
        default: false
      version:
        description: "Version to release (e.g., 0.2.8)"
        type: string
        required: false

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Get version info
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # ‰ºòÂÖà‰ΩøÁî® inputs.versionÔºàÊù•Ëá™ workflow_dispatch Êàñ workflow_callÔºâ
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            TAG="v$VERSION"
          # ÂÖ∂Ê¨°‰ªé tag ÊèêÂèñ
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          # ÊúÄÂêé‰ªé VERSION Êñá‰ª∂ËØªÂèñ
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
            TAG="v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION, Tag: $TAG"


  build-agent:
    name: Build Agent (${{ matrix.name }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - use musl for static linking (maximum compatibility)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-aarch64
            cross: true
          # macOS - native builds
          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: macos-x86_64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            cross: false
          # Windows - native build
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      # Install zig and cargo-zigbuild for Linux musl static builds
      - name: Install Zig (Linux)
        if: matrix.cross == true
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Install cargo-zigbuild (Linux)
        if: matrix.cross == true
        run: cargo install cargo-zigbuild

      # Build with zigbuild for musl targets (static linking)
      - name: Build Agent (Linux musl)
        if: matrix.cross == true
        working-directory: agent
        run: cargo zigbuild --release --target ${{ matrix.target }}

      # Native build for macOS/Windows
      - name: Build Agent (Native)
        if: matrix.cross != true
        working-directory: agent
        run: cargo build --release --target ${{ matrix.target }}


      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp agent/target/${{ matrix.target }}/release/nanolink-agent dist/nanolink-agent-${{ matrix.name }}
          chmod +x dist/nanolink-agent-${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy agent\target\${{ matrix.target }}\release\nanolink-agent.exe dist\nanolink-agent-${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.name }}
          path: dist/

  build-dashboard:
    name: Build Dashboard
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: dashboard/dist/

  release:
    name: Create Release
    needs: [prepare, build-agent, build-dashboard]
    # Âç≥‰ΩøÈÉ®ÂàÜÊûÑÂª∫Â§±Ë¥•‰πüÁªßÁª≠ÊâßË°å releaseÔºàÂè™Ë¶ÅÊ≤°ÊúâË¢´ÂèñÊ∂à‰∏î prepare ÊàêÂäüÔºâ
    if: ${{ !cancelled() && needs.prepare.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Copy agent binaries (skip if none exist)
          if ls artifacts/agent-* 1>/dev/null 2>&1; then
            for dir in artifacts/agent-*; do
              cp "$dir"/* release/ 2>/dev/null || true
            done
            echo "‚úÖ Agent binaries copied"
          else
            echo "‚ö†Ô∏è No agent artifacts found"
          fi
          
          # Create dashboard archive (skip if not available)
          if [ -d "artifacts/dashboard" ]; then
            cd artifacts/dashboard
            tar -czvf ../../release/nanolink-dashboard-${{ needs.prepare.outputs.version }}.tar.gz .
            cd ../..
            echo "‚úÖ Dashboard archive created"
          else
            echo "‚ö†Ô∏è Dashboard artifacts not found, skipping"
          fi
          
          # List what we have
          echo ""
          echo "üì¶ Release files:"
          ls -la release/ || echo "No files in release directory"

      - name: Generate checksums
        run: |
          cd release
          if ls * 1>/dev/null 2>&1; then
            sha256sum * > SHA256SUMS.txt
            cat SHA256SUMS.txt
          else
            echo "No files to checksum"
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: release/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Agent Section in Release Notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          TAG="${{ needs.prepare.outputs.tag }}"
          
          # Get current release notes
          CURRENT_NOTES=$(gh release view "$TAG" --json body -q .body --repo ${{ github.repository }} 2>/dev/null || echo "")
          
          if [ -z "$CURRENT_NOTES" ]; then
            echo "‚ö†Ô∏è No existing release notes found, skipping update"
            exit 0
          fi
          
          # Build Agent section content
          AGENT_SECTION="### üîß Agent

          | Platform | Architecture | Download |
          |----------|--------------|----------|"
          
          # Get agent files from release
          ASSETS=$(gh release view "$TAG" --json assets -q '.assets[].name' --repo ${{ github.repository }} 2>/dev/null | grep "nanolink-agent-" || true)
          
          if [ -n "$ASSETS" ]; then
            for filename in $ASSETS; do
              url="https://github.com/${{ github.repository }}/releases/download/${TAG}/${filename}"
              case "$filename" in
                *linux-x86_64*) AGENT_SECTION="$AGENT_SECTION
          | Linux | x86_64 | [${filename}](${url}) |" ;;
                *linux-aarch64*) AGENT_SECTION="$AGENT_SECTION
          | Linux | ARM64 | [${filename}](${url}) |" ;;
                *macos-x86_64*) AGENT_SECTION="$AGENT_SECTION
          | macOS | x86_64 | [${filename}](${url}) |" ;;
                *macos-aarch64*) AGENT_SECTION="$AGENT_SECTION
          | macOS | ARM64 (M1/M2) | [${filename}](${url}) |" ;;
                *windows*.exe) AGENT_SECTION="$AGENT_SECTION
          | Windows | x86_64 | [${filename}](${url}) |" ;;
              esac
            done
          else
            AGENT_SECTION="$AGENT_SECTION
          | - | - | ‚è≥ ÊûÑÂª∫‰∏≠... |"
          fi
          
          # Replace section in notes using awk
          echo "$CURRENT_NOTES" | awk -v section="$AGENT_SECTION" '
            /<!-- AGENT_SECTION_START -->/ { print; print section; skip=1; next }
            /<!-- AGENT_SECTION_END -->/ { skip=0 }
            !skip { print }
          ' > updated-notes.md
          
          # Update release
          gh release edit "$TAG" --notes-file updated-notes.md --repo ${{ github.repository }}
          echo "‚úÖ Agent section updated in release notes"

