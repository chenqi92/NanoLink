name: Release Agent

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
  workflow_call:
    inputs:
      skip_tests:
        description: "Skip tests (already run by caller)"
        type: boolean
        default: false
      version:
        description: "Version to release (e.g., 0.2.8)"
        type: string
        required: false

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Get version info
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # ä¼˜å…ˆä½¿ç”¨ inputs.versionï¼ˆæ¥è‡ª workflow_dispatch æˆ– workflow_callï¼‰
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            TAG="v$VERSION"
          # å…¶æ¬¡ä» tag æå–
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          # æœ€åä» VERSION æ–‡ä»¶è¯»å–
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
            TAG="v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION, Tag: $TAG"


  build-agent:
    name: Build Agent (${{ matrix.name }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - use musl for static linking (maximum compatibility)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-aarch64
            cross: true
          # macOS - native builds
          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: macos-x86_64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            cross: false
          # Windows - native build
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      # Install zig and cargo-zigbuild for Linux musl static builds
      - name: Install Zig (Linux)
        if: matrix.cross == true
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Install cargo-zigbuild (Linux)
        if: matrix.cross == true
        run: cargo install cargo-zigbuild

      # Build with zigbuild for musl targets (static linking)
      - name: Build Agent (Linux musl)
        if: matrix.cross == true
        working-directory: agent
        run: cargo zigbuild --release --target ${{ matrix.target }}

      # Native build for macOS/Windows
      - name: Build Agent (Native)
        if: matrix.cross != true
        working-directory: agent
        run: cargo build --release --target ${{ matrix.target }}


      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp agent/target/${{ matrix.target }}/release/nanolink-agent dist/nanolink-agent-${{ matrix.name }}
          chmod +x dist/nanolink-agent-${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy agent\target\${{ matrix.target }}\release\nanolink-agent.exe dist\nanolink-agent-${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.name }}
          path: dist/

  build-dashboard:
    name: Build Dashboard
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: dashboard/dist/

  release:
    name: Create Release
    needs: [prepare, build-agent, build-dashboard]
    # å³ä½¿éƒ¨åˆ†æ„å»ºå¤±è´¥ä¹Ÿç»§ç»­æ‰§è¡Œ releaseï¼ˆåªè¦æ²¡æœ‰è¢«å–æ¶ˆä¸” prepare æˆåŠŸï¼‰
    if: ${{ !cancelled() && needs.prepare.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Copy agent binaries (skip if none exist)
          if ls artifacts/agent-* 1>/dev/null 2>&1; then
            for dir in artifacts/agent-*; do
              cp "$dir"/* release/ 2>/dev/null || true
            done
            echo "âœ… Agent binaries copied"
          else
            echo "âš ï¸ No agent artifacts found"
          fi
          
          # Create dashboard archive (skip if not available)
          if [ -d "artifacts/dashboard" ]; then
            cd artifacts/dashboard
            tar -czvf ../../release/nanolink-dashboard-${{ needs.prepare.outputs.version }}.tar.gz .
            cd ../..
            echo "âœ… Dashboard archive created"
          else
            echo "âš ï¸ Dashboard artifacts not found, skipping"
          fi
          
          # List what we have
          echo ""
          echo "ğŸ“¦ Release files:"
          ls -la release/ || echo "No files in release directory"

      - name: Generate checksums
        run: |
          cd release
          if ls * 1>/dev/null 2>&1; then
            sha256sum * > SHA256SUMS.txt
            cat SHA256SUMS.txt
          else
            echo "No files to checksum"
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: release/*
          fail_on_unmatched_files: false
          # ä¸æŒ‡å®š name å’Œ bodyï¼Œé¿å…è¦†ç›– ci.yml åˆ›å»ºçš„ release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
