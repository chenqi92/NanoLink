name: Auto Tag Release

# å½“ VERSION æ–‡ä»¶å˜æ›´æ—¶è‡ªåŠ¨åˆ›å»º tag
# Tag åˆ›å»ºåŽä¼šè§¦å‘ ci.yml è¿›è¡Œæµ‹è¯•å’Œå‘å¸ƒ

on:
  push:
    branches: [main]
    paths:
      - "VERSION"

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # Required to trigger ci.yml via workflow_dispatch
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.create-tag.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Tag v${{ steps.version.outputs.version }} does not exist, will create"
          fi

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "âœ… Created and pushed tag v${{ steps.version.outputs.version }}"

      # GitHub Actions å®‰å…¨é™åˆ¶ï¼šworkflow åˆ›å»ºçš„ tag ä¸ä¼šè§¦å‘å…¶ä»– workflow
      # æ‰€ä»¥éœ€è¦æ‰‹åŠ¨è§¦å‘ ci.yml
      - name: Trigger CI/CD Pipeline
        if: steps.create-tag.outputs.created == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ðŸš€ Triggering CI/CD pipeline for release...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: 'main',
              inputs: {
                test_agent: 'true',
                test_sdk: 'true',
                test_apps: 'true',
                release_agent: 'true',
                release_sdk: 'true',
                release_apps: 'true'
              }
            });
            console.log('âœ… CI/CD pipeline triggered successfully');

      - name: Summary
        run: |
          echo "## Auto Tag Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.create-tag.outputs.created }}" == "true" ]]; then
            echo "âœ… Created tag **v${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ CI/CD pipeline has been triggered for release." >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Tag **v${{ steps.version.outputs.version }}** already exists, skipped." >> $GITHUB_STEP_SUMMARY
          fi

