name: Auto Tag Release

on:
  push:
    branches: [main]
    paths:
      - "VERSION"

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.create-tag.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Created and pushed tag v${{ steps.version.outputs.version }}"

      - name: Skip tag creation
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "‚è≠Ô∏è Tag v${{ steps.version.outputs.version }} already exists, skipping"

  # Trigger release workflows
  trigger-releases:
    name: Trigger Release Workflows
    needs: create-tag
    if: needs.create-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger Release Agent
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: 'main',
              inputs: {
                version: '${{ needs.create-tag.outputs.version }}'
              }
            });
            console.log('‚úÖ Triggered Release Agent workflow');

      - name: Trigger SDK Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sdk-release.yml',
              ref: 'main',
              inputs: {
                version: '${{ needs.create-tag.outputs.version }}'
              }
            });
            console.log('‚úÖ Triggered SDK Release workflow');

      - name: Trigger Apps Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'apps-release.yml',
              ref: 'main',
              inputs: {
                version: '${{ needs.create-tag.outputs.version }}'
              }
            });
            console.log('‚úÖ Triggered Apps Release workflow');

      - name: Summary
        run: |
          echo "üöÄ Triggered all release workflows for version ${{ needs.create-tag.outputs.version }}"
          echo ""
          echo "Workflows triggered:"
          echo "  - Release Agent"
          echo "  - SDK Release"
          echo "  - Apps Release"
