on:
  push:
    branches: [main]
    paths:
      - "VERSION"

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.create-tag.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Tag v${{ steps.version.outputs.version }} does not exist, will create"
          fi

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "âœ… Created and pushed tag v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "## Auto Tag Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.create-tag.outputs.created }}" == "true" ]]; then
            echo "âœ… Created tag **v${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The CI/CD pipeline will be triggered automatically by the new tag." >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Tag **v${{ steps.version.outputs.version }}** already exists, skipped." >> $GITHUB_STEP_SUMMARY
          fi
