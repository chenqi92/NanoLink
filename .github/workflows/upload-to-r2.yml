jobs:
  upload-to-r2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify AWS CLI
        run: |
          echo "ðŸ“¦ Verifying AWS CLI installation..."
          aws --version
          echo "âœ… AWS CLI is ready"

      - name: Configure AWS CLI for Cloudflare R2
        run: |
          echo "ðŸ”§ Configuring AWS CLI for Cloudflare R2..."
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set default.region auto
          echo "âœ… AWS CLI configured"

      - name: Prepare upload directory
        run: |
          echo "ðŸ“ Creating upload directory..."
          mkdir -p ./r2-upload
          echo "âœ… Upload directory created"

      - name: Create R2 install scripts
        if: inputs.upload_install_scripts == true
        run: |
          echo "ðŸ“œ Creating install scripts with R2 download URLs..."
          R2_DOWNLOAD_URL="https://agent.download.kkape.com"
          
          # Create install.sh with R2 download URL (modified version)
          if [ -f "agent/scripts/install.sh" ]; then
            # Remove BOM if present and convert CRLF to LF, then replace URL
            sed 's/\xEF\xBB\xBF//' agent/scripts/install.sh | \
              tr -d '\r' | \
              sed -e "s|https://github.com/\${GITHUB_REPO}/releases/latest/download/\${BINARY_NAME}-\${OS}-\${ARCH}|${R2_DOWNLOAD_URL}/newest/\${BINARY_NAME}-\${OS}-\${ARCH}|g" \
                  -e "s|https://github.com/chenqi92/NanoLink/releases/latest/download/|${R2_DOWNLOAD_URL}/newest/|g" \
              > ./r2-upload/install.sh
            chmod +x ./r2-upload/install.sh
            echo "âœ… Created install.sh with R2 download URL"
          else
            echo "âš ï¸ install.sh not found"
          fi
          
          # Create install.ps1 with R2 download URL (modified version)
          if [ -f "agent/scripts/install.ps1" ]; then
            # Remove BOM if present, keep CRLF for PowerShell compatibility, then replace URL
            sed 's/\xEF\xBB\xBF//' agent/scripts/install.ps1 | \
              sed -e "s|https://github.com/\$Script:GitHubRepo/releases/latest/download/nanolink-agent-windows-\$arch.exe|${R2_DOWNLOAD_URL}/newest/nanolink-agent-windows-\$arch.exe|g" \
                  -e "s|https://github.com/chenqi92/NanoLink/releases/latest/download/|${R2_DOWNLOAD_URL}/newest/|g" \
              > ./r2-upload/install.ps1
            echo "âœ… Created install.ps1 with R2 download URL"
          else
            echo "âš ï¸ install.ps1 not found"
          fi
          
          # Copy uninstall scripts (no modification needed, just fix encoding)
          if [ -f "agent/scripts/uninstall.sh" ]; then
            sed 's/\xEF\xBB\xBF//' agent/scripts/uninstall.sh | tr -d '\r' > ./r2-upload/uninstall.sh
            chmod +x ./r2-upload/uninstall.sh
            echo "âœ… Copied uninstall.sh"
          fi
          
          if [ -f "agent/scripts/uninstall.ps1" ]; then
            sed 's/\xEF\xBB\xBF//' agent/scripts/uninstall.ps1 > ./r2-upload/uninstall.ps1
            echo "âœ… Copied uninstall.ps1"
          fi
          
          # Show verification
          echo ""
          echo "ðŸ“‹ Verify install.sh download URL change:"
          grep -n "download_url=" ./r2-upload/install.sh | head -3 || true
          echo ""
          echo "ðŸ“‹ Verify install.ps1 download URL change:"
          grep -n "downloadUrl = " ./r2-upload/install.ps1 | head -3 || true
          echo ""
          echo "ðŸ“‹ File encoding check:"
          file ./r2-upload/install.sh ./r2-upload/install.ps1 || true

      - name: Download agent binaries from GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¥ Downloading agent binaries from GitHub Release..."
          VERSION="${{ inputs.version }}"
          
          cd ./r2-upload
          
          # Linux x86_64
          if [[ "${{ inputs.upload_agent_linux_x64 }}" == "true" ]]; then
            echo "ðŸ“¦ Downloading Agent Linux x86_64..."
            gh release download "v${VERSION}" \
              --pattern "nanolink-agent-linux-x86_64" \
              --repo ${{ github.repository }} || echo "âš ï¸ Agent Linux x86_64 not found"
          fi
          
          # Linux ARM64
          if [[ "${{ inputs.upload_agent_linux_arm64 }}" == "true" ]]; then
            echo "ðŸ“¦ Downloading Agent Linux ARM64..."
            gh release download "v${VERSION}" \
              --pattern "nanolink-agent-linux-aarch64" \
              --repo ${{ github.repository }} || echo "âš ï¸ Agent Linux ARM64 not found"
          fi
          
          # macOS Intel (x86_64)
          if [[ "${{ inputs.upload_agent_macos_x64 }}" == "true" ]]; then
            echo "ðŸ“¦ Downloading Agent macOS Intel..."
            gh release download "v${VERSION}" \
              --pattern "nanolink-agent-macos-x86_64" \
              --repo ${{ github.repository }} || echo "âš ï¸ Agent macOS Intel not found"
          fi
          
          # macOS Apple Silicon (ARM64)
          if [[ "${{ inputs.upload_agent_macos_arm64 }}" == "true" ]]; then
            echo "ðŸ“¦ Downloading Agent macOS Apple Silicon..."
            gh release download "v${VERSION}" \
              --pattern "nanolink-agent-macos-aarch64" \
              --repo ${{ github.repository }} || echo "âš ï¸ Agent macOS Apple Silicon not found"
          fi
          
          # Windows x64
          if [[ "${{ inputs.upload_agent_windows_x64 }}" == "true" ]]; then
            echo "ðŸ“¦ Downloading Agent Windows x64..."
            gh release download "v${VERSION}" \
              --pattern "nanolink-agent-windows-x86_64.exe" \
              --repo ${{ github.repository }} || echo "âš ï¸ Agent Windows x64 not found"
          fi
          
          # List downloaded files
          echo "ðŸ“‹ Downloaded files:"
          ls -lh
          
          cd ..

      - name: Upload to Cloudflare R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          echo "â˜ï¸ Uploading files to Cloudflare R2..."
          VERSION="${{ inputs.version }}"
          
          # Debug info
          echo "ðŸ“‹ Debug info:"
          echo "   R2_ENDPOINT: ${R2_ENDPOINT}"
          echo "   R2_BUCKET: ${R2_BUCKET}"
          echo "   VERSION: ${VERSION}"
          
          # Check if there are files to upload
          if [ -z "$(ls -A ./r2-upload 2>/dev/null)" ]; then
            echo "âš ï¸ No files to upload"
            exit 0
          fi
          
          echo "ðŸ“‚ Files to upload:"
          ls -la ./r2-upload/
          
          # Delete existing files before uploading (to ensure clean state)
          echo "ðŸ—‘ï¸ Deleting existing files from R2 (if any)..."
          DELETED_COUNT=0
          for file in ./r2-upload/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "   Deleting: newest/${filename}"
              if aws s3 rm "s3://${R2_BUCKET}/newest/${filename}" \
                --endpoint-url "${R2_ENDPOINT}" 2>/dev/null; then
                DELETED_COUNT=$((DELETED_COUNT + 1))
              fi
            fi
          done
          echo "âœ… Deleted ${DELETED_COUNT} existing files"
          
          # Upload all files to R2 (newest/ path - always latest)
          UPLOAD_COUNT=0
          FAILED_COUNT=0
          for file in ./r2-upload/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              filesize=$(du -h "$file" | cut -f1)
              echo "ðŸ“¤ Uploading: $filename ($filesize)"
              
              # Upload to R2, path format: newest/{filename} (always latest)
              if aws s3 cp "$file" \
                "s3://${R2_BUCKET}/newest/${filename}" \
                --endpoint-url "${R2_ENDPOINT}"; then
                echo "âœ… Successfully uploaded: $filename"
                UPLOAD_COUNT=$((UPLOAD_COUNT + 1))
              else
                echo "âŒ Failed to upload: $filename"
                FAILED_COUNT=$((FAILED_COUNT + 1))
              fi
            fi
          done
          
          echo "ðŸŽ‰ Upload completed! Total files uploaded: $UPLOAD_COUNT, Failed: $FAILED_COUNT"
          
          if [ $FAILED_COUNT -gt 0 ]; then
            echo "âš ï¸ Some files failed to upload. Please check the logs above."
          fi

      - name: Generate download URLs and update Release notes
        if: inputs.update_release_notes == true
        env:
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”— Generating download URLs..."
          VERSION="${{ inputs.version }}"
          
          # Debug info
          echo "ðŸ“‹ Debug info:"
          echo "   R2_PUBLIC_URL: ${R2_PUBLIC_URL}"
          echo "   R2_BUCKET: ${R2_BUCKET}"
          echo "   VERSION: ${VERSION}"
          
          # Check if there are files
          if [ -z "$(ls -A ./r2-upload 2>/dev/null)" ]; then
            echo "âš ï¸ No files to generate URLs for"
            exit 0
          fi
          
          # Build base URL
          if [ -n "${R2_PUBLIC_URL}" ]; then
            R2_PUBLIC_URL="${R2_PUBLIC_URL%/}"
            if [[ "${R2_PUBLIC_URL}" =~ ^https?:// ]]; then
              base_url="${R2_PUBLIC_URL}"
            else
              base_url="https://${R2_PUBLIC_URL}"
            fi
          else
            base_url="https://${R2_BUCKET}.r2.dev"
          fi
          
          echo "ðŸ“‹ Base URL: ${base_url}"
          
          # Generate R2 URLs markdown
          echo "## â˜ï¸ Cloudflare R2 ä¸‹è½½é“¾æŽ¥ï¼ˆå›½å†…è®¿é—®ä¼˜åŒ–ï¼‰" > r2-urls.md
          echo "" >> r2-urls.md
          echo "ä»¥ä¸‹æ–‡ä»¶å·²ä¸Šä¼ åˆ° Cloudflare R2ï¼Œæä¾›æ›´å¿«çš„å›½å†…è®¿é—®é€Ÿåº¦ï¼š" >> r2-urls.md
          echo "" >> r2-urls.md
          
          # Quick Install section (R2 optimized)
          echo "### ðŸš€ å¿«é€Ÿå®‰è£…ï¼ˆæŽ¨èå›½å†…ç”¨æˆ·ä½¿ç”¨ï¼‰" >> r2-urls.md
          echo "" >> r2-urls.md
          echo "**Linux/macOS:**" >> r2-urls.md
          echo '```bash' >> r2-urls.md
          echo "curl -fsSL ${base_url}/newest/install.sh | sudo bash" >> r2-urls.md
          echo '```' >> r2-urls.md
          echo "" >> r2-urls.md
          echo "**Windows (PowerShell ç®¡ç†å‘˜):**" >> r2-urls.md
          echo '```powershell' >> r2-urls.md
          echo "irm ${base_url}/newest/install.ps1 | iex" >> r2-urls.md
          echo '```' >> r2-urls.md
          echo "" >> r2-urls.md
          
          # Install scripts section
          echo "### ðŸ“œ å®‰è£…è„šæœ¬" >> r2-urls.md
          echo "" >> r2-urls.md
          echo "| è„šæœ¬ | è¯´æ˜Ž | ä¸‹è½½é“¾æŽ¥ |" >> r2-urls.md
          echo "|------|------|----------|" >> r2-urls.md
          
          # Install scripts
          for file in ./r2-upload/install.sh ./r2-upload/install.ps1; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              filesize=$(du -h "$file" | cut -f1)
              url="${base_url}/newest/${filename}"
              if [[ "$filename" == *.sh ]]; then
                echo "| **${filename}** | å®‰è£…è„šæœ¬ (Linux/macOS) | [ä¸‹è½½](${url}) (${filesize}) |" >> r2-urls.md
              else
                echo "| **${filename}** | å®‰è£…è„šæœ¬ (Windows) | [ä¸‹è½½](${url}) (${filesize}) |" >> r2-urls.md
              fi
            fi
          done
          
          # Uninstall scripts
          for file in ./r2-upload/uninstall.*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              filesize=$(du -h "$file" | cut -f1)
              url="${base_url}/newest/${filename}"
              if [[ "$filename" == *.sh ]]; then
                echo "| ${filename} | å¸è½½è„šæœ¬ (Linux/macOS) | [ä¸‹è½½](${url}) (${filesize}) |" >> r2-urls.md
              else
                echo "| ${filename} | å¸è½½è„šæœ¬ (Windows) | [ä¸‹è½½](${url}) (${filesize}) |" >> r2-urls.md
              fi
            fi
          done
          
          echo "" >> r2-urls.md
          echo "### ðŸ”§ Agent äºŒè¿›åˆ¶æ–‡ä»¶" >> r2-urls.md
          echo "" >> r2-urls.md
          echo "| å¹³å° | æž¶æž„ | ä¸‹è½½é“¾æŽ¥ |" >> r2-urls.md
          echo "|------|------|----------|" >> r2-urls.md
          
          for file in ./r2-upload/nanolink-agent-*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              filesize=$(du -h "$file" | cut -f1)
              url="${base_url}/newest/${filename}"
              
              # Determine platform and architecture
              case "$filename" in
                *linux-x86_64*)
                  platform="Linux"; arch="x86_64"
                  ;;
                *linux-aarch64*)
                  platform="Linux"; arch="ARM64"
                  ;;
                *macos-x86_64*)
                  platform="macOS"; arch="Intel (x86_64)"
                  ;;
                *macos-aarch64*)
                  platform="macOS"; arch="Apple Silicon (ARM64)"
                  ;;
                *windows-x86_64*)
                  platform="Windows"; arch="x64"
                  ;;
                *)
                  platform="Unknown"; arch="Unknown"
                  ;;
              esac
              
              echo "| ${platform} | ${arch} | [${filename}](${url}) (${filesize}) |" >> r2-urls.md
            fi
          done
          
          echo "" >> r2-urls.md
          echo "---" >> r2-urls.md
          echo "" >> r2-urls.md
          
          echo "ðŸ“„ Generated r2-urls.md content:"
          cat r2-urls.md
          
          # ========================================================
          # Generate FULL release notes (not just append R2 section)
          # ========================================================
          echo "ðŸ“ Generating full release notes..."
          
          # Start with header
          {
            echo "## NanoLink Release ${VERSION}"
            echo ""
            echo "æœ¬ Release åŒ…å« Agentã€SDK å’Œæ¡Œé¢åº”ç”¨çš„æ‰€æœ‰æž„å»ºäº§ç‰©ã€‚"
            echo ""
          } > full-release-notes.md
          
          # Get all assets from release
          ASSETS=$(gh release view "v${VERSION}" --json assets -q '.assets[].name' --repo ${{ github.repository }} 2>/dev/null || true)
          
          # Agent section
          echo "### ðŸ”§ Agent" >> full-release-notes.md
          echo "" >> full-release-notes.md
          echo "| Platform | Architecture | Download |" >> full-release-notes.md
          echo "|----------|--------------|----------|" >> full-release-notes.md
          
          AGENT_COUNT=0
          for filename in $(echo "$ASSETS" | grep "nanolink-agent-" || true); do
            AGENT_COUNT=$((AGENT_COUNT + 1))
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${filename}"
            case "$filename" in
              *linux-x86_64*) echo "| Linux | x86_64 | [${filename}](${url}) |" >> full-release-notes.md ;;
              *linux-aarch64*) echo "| Linux | ARM64 | [${filename}](${url}) |" >> full-release-notes.md ;;
              *macos-x86_64*) echo "| macOS | x86_64 | [${filename}](${url}) |" >> full-release-notes.md ;;
              *macos-aarch64*) echo "| macOS | ARM64 (M1/M2) | [${filename}](${url}) |" >> full-release-notes.md ;;
              *windows*.exe) echo "| Windows | x86_64 | [${filename}](${url}) |" >> full-release-notes.md ;;
            esac
          done
          [ $AGENT_COUNT -eq 0 ] && echo "| - | - | â³ æž„å»ºä¸­... |" >> full-release-notes.md
          
          echo "" >> full-release-notes.md
          
          # SDK section
          echo "### ðŸ“¦ SDK" >> full-release-notes.md
          echo "" >> full-release-notes.md
          
          SDK_COUNT=0
          for filename in $(echo "$ASSETS" | grep -E "\.(jar|whl)$" || true) $(echo "$ASSETS" | grep "go-sdk.*tar.gz" || true); do
            SDK_COUNT=$((SDK_COUNT + 1))
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${filename}"
            case "$filename" in
              *.jar) echo "- **Java**: [${filename}](${url})" >> full-release-notes.md ;;
              *.whl) echo "- **Python**: [${filename}](${url})" >> full-release-notes.md ;;
              *go-sdk*) echo "- **Go**: [${filename}](${url})" >> full-release-notes.md ;;
            esac
          done
          [ $SDK_COUNT -eq 0 ] && echo "- â³ æž„å»ºä¸­..." >> full-release-notes.md
          
          echo "" >> full-release-notes.md
          
          # Desktop Apps section
          echo "### ðŸ–¥ï¸ Desktop Apps" >> full-release-notes.md
          echo "" >> full-release-notes.md
          echo "| Platform | Download |" >> full-release-notes.md
          echo "|----------|----------|" >> full-release-notes.md
          
          APP_COUNT=0
          for filename in $(echo "$ASSETS" | grep -E "NanoLink-.*(zip|dmg|tar.gz|apk|ipa)$" || true); do
            APP_COUNT=$((APP_COUNT + 1))
            url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${filename}"
            case "$filename" in
              *Windows*) echo "| Windows | [${filename}](${url}) |" >> full-release-notes.md ;;
              *macOS*Intel*|*macos*x64*) echo "| macOS Intel | [${filename}](${url}) |" >> full-release-notes.md ;;
              *macOS*AppleSilicon*|*macos*arm64*) echo "| macOS Apple Silicon | [${filename}](${url}) |" >> full-release-notes.md ;;
              *Linux*.tar.gz) echo "| Linux | [${filename}](${url}) |" >> full-release-notes.md ;;
              *.apk) echo "| Android | [${filename}](${url}) |" >> full-release-notes.md ;;
              *.ipa) echo "| iOS | [${filename}](${url}) |" >> full-release-notes.md ;;
            esac
          done
          [ $APP_COUNT -eq 0 ] && echo "| - | â³ æž„å»ºä¸­... |" >> full-release-notes.md
          
          echo "" >> full-release-notes.md
          
          # Docker & Install sections
          {
            echo "### ðŸ³ Docker"
            echo ""
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/nanolink-server:${VERSION}"
            echo "docker pull ghcr.io/${{ github.repository_owner }}/nanolink-server:latest"
            echo '```'
            echo ""
            echo "### ðŸ“¥ Quick Install"
            echo ""
            echo "**Agent (Linux/macOS):**"
