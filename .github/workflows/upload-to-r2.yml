            echo '```'
            echo ""
            echo "---"
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
            echo ""
          } >> full-release-notes.md
          
          # Append R2 section
          cat r2-urls.md >> full-release-notes.md
          
          echo "ðŸ“„ Generated full-release-notes.md:"
