name: Test

# 独立的测试工作流
# 用于 PR 检查和手动触发测试
# 注意：ci.yml 是新的统一入口，包含测试和发布功能

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_agent:
        description: "Test Agent"
        type: boolean
        default: true
      test_sdk:
        description: "Test SDK"
        type: boolean
        default: true
      test_apps:
        description: "Test Apps"
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test-agent:
    name: Test Agent (${{ matrix.os }})
    if: github.event.inputs.test_agent != 'false'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agent/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: agent
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: agent
        run: cargo clippy -- -D warnings -A clippy::large_enum_variant -A clippy::field_reassign_with_default -A clippy::manual_clamp -A clippy::lines_filter_map_ok -A clippy::empty_line_after_doc_comments -A clippy::collapsible_if -A dead_code -A unused_imports -A unused_variables -A unused_assignments

      - name: Run tests
        working-directory: agent
        run: cargo test --verbose

      - name: Build
        working-directory: agent
        run: cargo build --release

  test-java-sdk:
    name: Test Java SDK
    if: github.event.inputs.test_sdk != 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "maven"

      - name: Build and test
        working-directory: sdk/java
        run: mvn clean verify

  test-go-sdk:
    name: Test Go SDK
    if: github.event.inputs.test_sdk != 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: sdk/go/go.sum

      - name: Verify and download dependencies
        working-directory: sdk/go
        run: |
          go mod tidy
          go mod download

      - name: Build
        working-directory: sdk/go
        run: go build ./...

      - name: Test
        working-directory: sdk/go
        run: go test ./...

  test-python-sdk:
    name: Test Python SDK (${{ matrix.python-version }})
    if: github.event.inputs.test_sdk != 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: sdk/python
        run: ruff check . || true

      - name: Check formatting with black
        working-directory: sdk/python
        run: black --check . || true

      - name: Regenerate proto files
        working-directory: sdk/python
        run: |
          python -m grpc_tools.protoc \
            --proto_path=../protocol \
            --python_out=nanolink/proto \
            --grpc_python_out=nanolink/proto \
            ../protocol/nanolink.proto

      - name: Run tests
        working-directory: sdk/python
        run: pytest tests/ -v

  test-dashboard:
    name: Test Dashboard
    if: github.event.inputs.test_apps != 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: dashboard
        run: npm install

      - name: Lint
        working-directory: dashboard
        run: npm run lint || true

      - name: Build
        working-directory: dashboard
        run: npm run build

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-agent, test-java-sdk, test-go-sdk, test-python-sdk, test-dashboard]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Agent
          if [[ "${{ needs.test-agent.result }}" == "success" ]]; then
            echo "| Agent | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test-agent.result }}" == "skipped" ]]; then
            echo "| Agent | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Agent | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Java SDK
          if [[ "${{ needs.test-java-sdk.result }}" == "success" ]]; then
            echo "| Java SDK | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test-java-sdk.result }}" == "skipped" ]]; then
            echo "| Java SDK | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Java SDK | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Go SDK
          if [[ "${{ needs.test-go-sdk.result }}" == "success" ]]; then
            echo "| Go SDK | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test-go-sdk.result }}" == "skipped" ]]; then
            echo "| Go SDK | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Go SDK | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Python SDK
          if [[ "${{ needs.test-python-sdk.result }}" == "success" ]]; then
            echo "| Python SDK | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test-python-sdk.result }}" == "skipped" ]]; then
            echo "| Python SDK | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Python SDK | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Dashboard
          if [[ "${{ needs.test-dashboard.result }}" == "success" ]]; then
            echo "| Dashboard | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test-dashboard.result }}" == "skipped" ]]; then
            echo "| Dashboard | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Dashboard | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Overall result
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FAILED=false
          if [[ "${{ needs.test-agent.result }}" == "failure" ]]; then FAILED=true; fi
          if [[ "${{ needs.test-java-sdk.result }}" == "failure" ]]; then FAILED=true; fi
          if [[ "${{ needs.test-go-sdk.result }}" == "failure" ]]; then FAILED=true; fi
          if [[ "${{ needs.test-python-sdk.result }}" == "failure" ]]; then FAILED=true; fi
          if [[ "${{ needs.test-dashboard.result }}" == "failure" ]]; then FAILED=true; fi
          
          if [[ "$FAILED" == "true" ]]; then
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          fi
